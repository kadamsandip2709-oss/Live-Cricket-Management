{% extends "base.html" %}

{% block title %}Add Player - {{ team.name }}{% endblock %}

{% block body %}
<div class="card shadow-lg p-4">
  <h4>Add Player to {{ team.name }}</h4>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Player</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
