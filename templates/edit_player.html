{% extends "base.html" %}
{% block title %}Edit Player{% endblock %}
{% block body %}
<div class="card p-4 shadow-lg">
  <h4>Edit Player - {{ player.name }}</h4>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
